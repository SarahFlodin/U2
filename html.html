<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Desserts Database</h1>

    <form id="add-dessert-form">
        <input id= "dessert" type="text" placeholder="Dessert">
        <input id= "flavor" type="text" placeholder="Flavor">
        <input id= "kalories" type="text" placeholder="Kalories">
        <input id= "shape" type="text" placeholder="Shape">
        <input id= "glutenfree" type="text" placeholder="Glutenfree">
        <button>Add</button>
    </form>

    <div id="filters"> 
        <form id="filter-by-flavor">
            <input id="filter-flavor" type="text" placeholder="Filter by flavor">
            <button>Filter</button>
        </form>

        <form id="filter-by-kalories">
            <input id="filter-kalories" type="number" placeholder="Filter by kalories">
            <button>Filter</button>
        </form>

        <form id="filter-by-shape">
            <input id="filter-shape" type="text" placeholder="Filter by shape">
            <button>Filter</button>
        </form>

        <form id="filter-by-glutenfree">
            <input id="filter-glutenfree" type="text" placeholder="Filter by glutenfree">
            <button>Filter</button>
        </form>
        <button id="show-all" type="button">Show all</button>
    </div>

    <div id="headers">
        <div>Dessert</div>
        <div>Flavor</div>
        <div>Kalories</div>
        <div>Shape</div>
        <div>Glutenfree</div>
    </div>


<ol type="1" id="desserts"></ol>

<script src="database.js"></script>
<script src="main.js"></script>

</body>
</html>
